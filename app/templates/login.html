<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      <p>
          Please enter starting SR:<br>
          {{ form.startSR(size=5)}}<br>
      </p>
      <p>
          Please enter target SR:<br>
          {{ form.targetSR(size=5)}}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
